<ion-header>
 
</ion-header>

<ion-content class="master">
  <div class="container">
  <ion-button  class="ion-button" *ngIf="dificult == ''"  (click)="selectDificult()">Dificultad</ion-button>
  <div  @fade  class="board" *ngIf="dificult != ''">
  <div  class="square"  *ngFor="let square of squares; let i = index" (click)="move(i)">
    {{square}}
  </div>
  </div>
  <p style="align-self: baseline; justify-self: center; color: white;" *ngIf="gameOver">El ganador es:{{winner}}</p>
  <ion-button  class="ion-button" *ngIf="gameOver"  (click)="tryAgain()">Jugar de nuevo?</ion-button>
</div>
</ion-content>
