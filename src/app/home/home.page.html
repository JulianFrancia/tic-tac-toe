<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="master">
  <div class="container">
  <ion-button  class="ion-button" *ngIf="dificult == ''"  (click)="selectDificult()">Dificultad</ion-button>
  <div  @fade  class="board" *ngIf="dificult != ''">
  <div  class="square"  *ngFor="let square of squares; let i = index" (click)="show(i)">
    {{square}}
  </div>
  </div>
</div>
</ion-content>
